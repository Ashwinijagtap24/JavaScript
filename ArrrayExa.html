<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
   
    <div id="d1"></div>
    <script>
       var n = [1, 2, 3, 4, 5];
       n.push(6);
       n.unshift(9);
       n.splice(2, 0, 7, 8);
       n.pop();
       n.sort();
       n.reverse();
       var data = "<ol>"
       for (var i = 0; i < n.length; i++) {
           data += "<li>" + n[i] + "</li>";
       }
       
       data += "</ol>";
       console.log(data);
       document.getElementById("d1").innerHTML = data;

      
    </script>
</body>
</html>
