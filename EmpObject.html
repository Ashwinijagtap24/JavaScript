<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //work with object
        var employee = {
            empid:101,
            empname:"Ashu",
            salary: 5000,
            print: function () {
                return this.empid + " " + this.empname + " " + this.salary
            },
            bonus: function () {
                var b = this.salary * 0.10;
                this.salary = this.salary + b;
                return this.salary;
            }        
        }
        console.log(employee.print());
        console.log(employee.bonus());
    </script>
</body>
</html>
