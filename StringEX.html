   <script>
       var text = "This Is Sample String";
       var text2 = "new string";
       let a = text.charAt(8);
       console.log(a);

       console.log("concat string");
       var result = text.concat(' ', text2);

       console.log("length");

       console.log("indext of 'is' in text");
       console.log(text.indexOf("Is"));

       console.log("last indext of 'I' in text");

       console.log("substring  1 to 9")
       var t = text.substr(1, 9);

       var t2 = text.substring(3);
       
       console.log(t2);

   </script>
